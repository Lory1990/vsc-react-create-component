name: vsc-react-create-component

on:
  push:
    branches: 
      - main
    paths-ignore: # dont run when changes made to these folders 
      - '.vscode/**'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: windows-latest
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Cache Node Modules ğŸ’¾
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: fetch all history and tags from all branches for gitversion ğŸ’»
        run: git fetch --prune --unshallow

      - name: Install gitversion tool ğŸ’»
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
            versionSpec: '5.1.x'
      
      - name: Execute gitversion ğŸ’»
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v0.9.9
        
      - name: Setup node ğŸ“¦ 
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install dependencies ğŸ“¦ 
        run: yarn install

      - name: Update metadata in package.json ğŸ“„ 
        uses: onlyutkarsh/patch-files-action@v1.0.1
        with:
          files: '${{github.workspace}}/package.json'
          patch-syntax: |
            = /version => "${{ steps.gitversion.outputs.majorMinorPatch }}"
      
      - name: Add version in CHANGELOG.md ğŸ“„ 
        uses: cschleiden/replace-tokens@v1.0
        with:
          files: '${{github.workspace}}/CHANGELOG.md'
        env:
          VERSION: "${{ steps.gitversion.outputs.majorMinorPatch }}"

      - name: compile and create vsix âš™ï¸
        run: yarn vsce package

      - name: Upload vsix as artifact ğŸš€
        uses: actions/upload-artifact@v1
        with:
          name: vsc-react-create-component-${{steps.gitversion.outputs.majorMinorPatch}}.vsix
          path: ${{github.workspace}}/vsc-react-create-component-${{steps.gitversion.outputs.majorMinorPatch}}.vsix

      - name: Publish to marketplace ğŸš€
        if: github.ref == 'refs/heads/main'
        run: npm run deploy ${{ secrets.PAT }}

      - name: Create a release ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.gitversion.outputs.majorMinorPatch }}
          release_name: v${{ steps.gitversion.outputs.majorMinorPatch }}